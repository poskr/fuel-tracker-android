name: Build Android APK (AutoFix + Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Auto-fix buildozer.spec
        run: |
          if [ -f buildozer.spec ]; then
            echo "üõ† –ß–∏—â—É –¥—É–±–ª–∏ android.permissions..."
            awk '!/^android.permissions.*$/ || !seen[$0]++' buildozer.spec > fixed && mv fixed buildozer.spec
            grep -i "android.permissions" buildozer.spec
          else
            echo "‚ö†Ô∏è buildozer.spec –Ω–µ –Ω–∞–π–¥–µ–Ω, –±–∏–ª–¥ –º–æ–∂–µ—Ç —É–ø–∞—Å—Ç—å."
          fi

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Buildozer + deps
        run: |
          sudo apt update
          sudo apt install -y zip unzip wget curl openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv requests

      - name: üì• Install Android SDK + AIDL
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.2.9519653"

      - name: üî® Build APK with Buildozer
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROIDNDK: $HOME/android-sdk/ndk/25.2.9519653
          PATH: $HOME/android-sdk/build-tools/34.0.0:$HOME/android-sdk/platform-tools:$PATH
        run: |
          echo "üöÄ –°–±–æ—Ä–∫–∞ APK, –ª–æ–≥–∏ ‚Üí build_log.txt"
          buildozer android debug > build_log.txt 2>&1 || true
          tail -n 300 build_log.txt

      - name: üîç Find and Copy APK
        run: |
          mkdir -p bin
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" bin/
            echo "‚úÖ APK –Ω–∞–π–¥–µ–Ω: $APK_PATH"
          else
            echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω! –°–º–æ—Ç—Ä–∏ build_log.txt –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞—Ö."
            exit 1
          fi

      - name: üì§ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-Android
          path: bin/*.apk

      - name: üöÄ Create GitHub Release with APK
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
