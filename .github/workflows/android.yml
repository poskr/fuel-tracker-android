name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Auto-fix buildozer.spec
        run: |
          if [ -f buildozer.spec ]; then
            echo "Fixing duplicate android.permissions..."
            awk '!/^android.permissions.*$/ || !seen[$0]++' buildozer.spec > fixed && mv fixed buildozer.spec
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Buildozer and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip wget curl openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv requests

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.2.9519653"

      - name: Build APK
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROIDNDK: $HOME/android-sdk/ndk/25.2.9519653
          PATH: $HOME/android-sdk/build-tools/34.0.0:$HOME/android-sdk/platform-tools:$PATH
        run: |
          buildozer android debug > build_log.txt 2>&1 || true
          tail -n 300 build_log.txt

      - name: Find and Copy APK
        run: |
          mkdir -p bin
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" bin/
            echo "APK found: $APK_PATH"
          else
            echo "APK not found! Check build_log.txt."
            exit 1
          fi

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-Android
          path: bin/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
