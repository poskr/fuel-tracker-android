name: Build & Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract app.zip
        run: |
          if [ -f "app.zip" ]; then
            echo "üì¶ –ù–∞–π–¥–µ–Ω –∞—Ä—Ö–∏–≤ app.zip, —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞—é..."
            unzip -o app.zip -d app_src
            mv app_src/* .
          else
            echo "‚ùå app.zip –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk wget unzip zip python3-pip
          pip install buildozer cython kivy requests

      - name: Install Android SDK + AIDL
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q sdk.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3"

          # ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è aidl
          export PATH=$ANDROID_SDK_ROOT/build-tools/30.0.3:$PATH
          which aidl || (echo "‚ùå AIDL –Ω–µ –Ω–∞–π–¥–µ–Ω!" && ls -R $ANDROID_SDK_ROOT/build-tools/30.0.3)

      - name: Build APK
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export PATH=$ANDROIDSDK/build-tools/30.0.3:$ANDROIDSDK/platform-tools:$PATH
          buildozer init || true
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-APK
          path: bin/*.apk
