name: Build Android APK (Stable Auto-Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: ğŸ”¨ Build APK with Buildozer
        run: |
          buildozer android debug

      - name: ğŸ“‚ Move APK to bin folder
        run: |
          mkdir -p bin
          find . -name "*.apk" -exec cp {} bin/ \;

      - name: ğŸ“¤ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-Android
          path: bin/*.apk

      # === (ĞĞ¿Ñ†Ğ¸Ñ) ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ñ APK Ğ² Releases ===
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
