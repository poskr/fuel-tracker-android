name: Build APK from ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract project from ZIP
        run: |
          ZIP_FILE=$(find . -name "*.zip" | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            echo "üì¶ –ù–∞–π–¥–µ–Ω –∞—Ä—Ö–∏–≤: $ZIP_FILE"
            unzip -o "$ZIP_FILE" -d app_src
            mv app_src/* .
            rm -rf app_src
            echo "‚úÖ –ê—Ä—Ö–∏–≤ —Ä–∞—Å–ø–∞–∫–æ–≤–∞–Ω!"
          else
            echo "‚ö†Ô∏è –ê—Ä—Ö–∏–≤ .zip –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–±–æ—Ä–∫–∞ –º–æ–∂–µ—Ç –Ω–µ –ø—Ä–æ–π—Ç–∏."
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk unzip zip wget
          pip install buildozer cython virtualenv kivy requests

      - name: Install Android SDK & NDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          mkdir -p $HOME/android-sdk
          unzip -q sdk.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Build APK
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export PATH=$ANDROIDSDK/platform-tools:$PATH
          buildozer init || true
          buildozer -v android debug

      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-APK
          path: bin/*.apk
