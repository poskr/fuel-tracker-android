name: Build & Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo without persisting the token in .git/config
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2) Unzip app.zip if present (optional)
      - name: Extract app.zip (optional)
        run: |
          if [ -f "app.zip" ]; then
            echo "ðŸ“¦ app.zip found, extracting..."
            unzip -o app.zip -d src
            mv src/* .
          else
            echo "âš ï¸ app.zip not found, using repo sources."
          fi

      # 3) Build APK with Buildozer inside Docker, teeing the log to a file
      - name: Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          # capture full buildozer output into buildozer.log
          command: |
            buildozer android debug 2>&1 | tee buildozer.log

      # 4) Upload the full Buildozer log as an artifact
      - name: Upload full Buildozer log
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer.log

      # 5) Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-APK
          path: ${{ steps.buildozer.outputs.filename }}
