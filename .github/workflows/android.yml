name: Build & Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1) –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ (—Å –≤–∞—à–∏–º buildozer.spec –∏ –∏—Å—Ö–æ–¥–Ω–∏–∫–∞–º–∏)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º app.zip ‚Äî –µ—Å–ª–∏ –≤—ã –≤—Å—ë –µ—â—ë –∏–º –ø–æ–ª—å–∑—É–µ—Ç–µ—Å—å
      - name: Extract app.zip (optional)
        run: |
          if [ -f "app.zip" ]; then
            echo "üì¶ app.zip found, extracting..."
            unzip -o app.zip -d src
            mv src/* .
          else
            echo "‚ö†Ô∏è app.zip not found, using repo sources."
          fi

      # 3) –°–æ–±–∏—Ä–∞–µ–º APK –≤–Ω—É—Ç—Ä–∏ Docker-–æ–±—Ä–∞–∑–∞ —Å Buildozer
      - name: Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .                 # —Ç—É—Ç –ª–µ–∂–∏—Ç –≤–∞—à buildozer.spec
          buildozer_version: stable  # –∏–ª–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –≤–µ—Ä—Å–∏—è, –Ω–∞–ø—Ä–∏–º–µ—Ä 1.2.0

      # 4) –ó–∞–≥—Ä—É–∂–∞–µ–º APK –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-APK
          path: ${{ steps.buildozer.outputs.filename }}
