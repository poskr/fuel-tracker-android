name: Build Android APK (Stable Auto-Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 🔨 Build APK with Buildozer
        run: |
          buildozer android debug

      - name: 📂 Move APK to bin folder
        run: |
          mkdir -p bin
          find . -name "*.apk" -exec cp {} bin/ \;

      - name: 📤 Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-Android
          path: bin/*.apk

      # === (Опция) Автоматическая публикация APK в Releases ===
      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
