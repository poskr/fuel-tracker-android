name: Build Android APK (Full Auto SDK + Stable Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip wget curl openjdk-17-jdk

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Buildozer –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: üì• Install Android SDK & Tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          # –°–∫–∞—á–∏–≤–∞–µ–º SDK –∫–æ–º–∞–Ω–¥–Ω—É—é —É—Ç–∏–ª–∏—Ç—É
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          # –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
          yes | sdkmanager --licenses

          # –°—Ç–∞–≤–∏–º –≤—Å–µ –Ω—É–∂–Ω—ã–µ –ø–∞–∫–µ—Ç—ã
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.0.0" "ndk;25.2.9519653"

      - name: üî® Build APK with Buildozer
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROIDNDK: $HOME/android-sdk/ndk/25.2.9519653
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
        run: |
          buildozer android debug

      - name: üîç Find and Copy APK
        run: |
          mkdir -p bin
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" bin/
            echo "‚úÖ APK found at: $APK_PATH"
          else
            echo "‚ùå APK NOT FOUND!"
            exit 1
          fi

      - name: üì§ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-Android
          path: bin/*.apk
