jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download app.zip artifact
        uses: actions/download-artifact@v4
        with:
          name: app-source
          path: .

      - name: Extract app.zip
        run: |
          if [ -f "app.zip" ]; then
            unzip -o app.zip -d app_src
            mv app_src/* .
          else
            echo "❌ app.zip не найден!"
            exit 1
          fi

