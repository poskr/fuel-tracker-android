name: Build & Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract app.zip
        run: |
          if [ -f "app.zip" ]; then
            echo "üì¶ –ù–∞–π–¥–µ–Ω –∞—Ä—Ö–∏–≤ app.zip"
            unzip -o app.zip -d app_src
            mv app_src/* .
            rm -rf app_src
          else
            echo "‚ùå app.zip –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–±–æ—Ä–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk unzip zip wget
          pip install buildozer cython kivy requests

      - name: Install Android SDK (with AIDL)
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          mkdir -p $HOME/android-sdk
          unzip -q sdk.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3" \
            "tools"

          # ‚úÖ –î–æ–±–∞–≤–ª—è–µ–º aidl –≤ PATH
          export ANDROIDSDK=$HOME/android-sdk
          export PATH=$ANDROIDSDK/platform-tools:$ANDROIDSDK/build-tools/30.0.3:$PATH
          which aidl || echo "‚ö†Ô∏è AIDL –≤—Å–µ –µ—â—ë –Ω–µ –Ω–∞–π–¥–µ–Ω!"

      - name: Build APK
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export PATH=$ANDROIDSDK/platform-tools:$ANDROIDSDK/build-tools/30.0.3:$PATH
          buildozer init || true
          buildozer -v android debug

      - name: Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-APK
          path: bin/*.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
