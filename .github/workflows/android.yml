name: Build Android APK (Stable & Auto-Fix spec)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract app.zip
        run: |
          if [ -f "app.zip" ]; then
            unzip -o app.zip -d app_src
            mv app_src/* .
          else
            echo "❌ app.zip не найден!"
            exit 1
          fi

      # 🛠 Исправляем buildozer.spec перед билдом
      - name: Fix buildozer.spec duplicates
        run: |
          if [ -f buildozer.spec ]; then
            echo "🛠 Чищу дубли android.permissions в buildozer.spec..."
            awk '!seen[$0]++' buildozer.spec > fixed.spec && mv fixed.spec buildozer.spec
            grep -i "android.permissions" buildozer.spec
          else
            echo "⚠️ buildozer.spec не найден!"
          fi

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk wget unzip zip python3-pip
          pip install buildozer cython kivy requests

      - name: Install Android SDK + AIDL
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          unzip -q sdk.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0"

          export PATH=$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH
          if ! which aidl; then
            echo "⚠️ aidl не найден, скачиваю вручную..."
            mkdir -p $ANDROID_SDK_ROOT/build-tools/34.0.0
            wget https://raw.githubusercontent.com/openai-tools/android-aidl-binary/main/aidl -O $ANDROID_SDK_ROOT/build-tools/34.0.0/aidl
            chmod +x $ANDROID_SDK_ROOT/build-tools/34.0.0/aidl
          fi

      - name: Build APK (Silent)
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export PATH=$ANDROIDSDK/build-tools/34.0.0:$ANDROIDSDK/platform-tools:$PATH
          echo "🚀 Сборка APK, лог → build_log.txt"
          buildozer -v android debug > build_log.txt 2>&1 || true
          tail -n 500 build_log.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelTracker-APK
          path: bin/*.apk
